<html>
    <head>
        <meta charset="utf-8">
        <title>qianduan</title>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebRTC</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><button style="margin: 12px 10px 0px 0px" class="btn btn-default btn-md" data-toggle="modal" data-target="#LoginModal"><span class="glyphicon glyphicon-log-in"></span>&nbsp 登录</button></li>
                    <li><button style="margin: 12px 10px 0px 0px" class="btn btn-primary btn-md" data-toggle="modal" data-target="#RegisterModal"><span class="glyphicon glyphicon-user"></span>&nbsp 注册</button></li>
                </ul>
            </div>
        </nav>

        <section class="row">
            <div class="panel panel-default">
                <h1 style="text-align: center;">免费在线作图，实时协作</h1>
                <p style="text-align: center;">ProcessOn 支持流程图、思维导图、原型图、UML、网络拓扑图等</p>
                <div style="text-align:center"><iframe width="819" height="462" src="https://www.youtube.com/embed/PEXnbTyygi4" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe></div>
            </div>
        </section>
        <section class="row">
                <div class="panel panel-default" style="background-color:rgb(245, 245, 245);">
                    <h1 style="text-align: center;">高效易用、轻松绘制</h1>
                    <p style="text-align: center;">ProcessOn是一个在线作图工具的聚合平台，它可以在线画流程图、思维导图、UI原型图、UML、网络拓扑图、组织结构图等等，</p>
                    <p style="text-align: center;">您无需担心下载和更新的问题，不管Mac还是Windows，一个浏览器就可以随时随地的发挥创意，规划工作</p>
                    <div style="text-align:center"><iframe width="819" height="462" src="https://www.youtube.com/embed/PEXnbTyygi4" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe></div>
                </div>
        </section>
        <section class="row">
                <div class="panel panel-default">
                    <h1 style="text-align: center;">团队协作、头脑风暴</h1>
                    <p style="text-align: center;">您可以把作品分享给团队成员或好友，无论何时何地大家都可以对作品进行编辑、阅读和评论</p>
                    <div style="text-align:center"><iframe width="819" height="462" src="https://www.youtube.com/embed/PEXnbTyygi4" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe></div>
                </div>
        </section>

        <!-- 模态框（Modal） -->
        <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            登录界面
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                 <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" />
                                </div>
                            </div>
                            <div class="form-group">
                                 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                         <label><input type="checkbox" />Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                     <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>

        <div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            登录界面
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                 <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" />
                                </div>
                            </div>
                            <div class="form-group">
                                 <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                               <div class="col-sm-10">
                                   <input type="password" class="form-control" id="inputPassword4" />
                               </div>
                           </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                         <label><input type="checkbox" />Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                     <button type="submit" class="btn btn-default">Sign up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        
    </body>
</html>
