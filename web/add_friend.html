<div ng-controller="add_friend_controller">
    <form class="navbar-form navbar-left" role="search">

        <input type="text" class="form-control" ng-model="friend_id"/>

                            {{person['name']}}
                        </h3>
                        <p>
                            {{person['qianming']}}
                        </p>

                                <a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" ng-repeat=" person in search_friend" ng-hide="search_friend.length ==0">

                    <img alt="300x200" src="{{person['profile']}}" />
                    <div class="caption">
                        <h3>
                            {{person['name']}}
                        </h3>
                        <p>
                            {{person['qianming']}}
                        </p>
                        <p>
                                <a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a>
