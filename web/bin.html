<div ng-controller="bin_controller">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="search_value"/>
        </div> <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row">
                <div class="col-md-4" ng-hide="search_file.length != 0 " ng-repeat="file in lasted_bin_file">
                    <div class="thumbnail">
                        <img alt="300x200" src="{{file['img']}}" />
                        <div class="caption">
                            <h3>
                                {{file['h']}}
                            </h3>
                            <p>
                                {{file['p']}}
                            </p>
                            <p>
                                    <a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" ng-hide="search_file.length == 0 " ng-repeat="file in search_file">
                    <div class="thumbnail">
                        <img alt="300x200" src="{{file['img']}}" />
                        <div class="caption">
                            <h3>
                                {{file['h']}}
                            </h3>
                            <p>
                                {{file['p']}}
                            </p>
                            <p>
                                    <a class="btn btn-primary" href="#">Action</a> <a class="btn" href="#">Action</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
